<html>
<head>
	<meta charset="utf-8">
	<title>Thinggy</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="header">
		<h1>Thinggy</h1>
	</div>
	<div id="debug">
		<p id="debug_state"></p>
		<h2>Debug Log</h2>
		<ul id="debug_list"></ul>
	</div>
	<div id="game_main">
		<div id="left">
			<div id="left_inner"> <!-- we need something inside the scrolling #left div to allow #dropdown to be absolutely positioned -->
				<table id="left_table">
				</table>
				<div id="dropdown">
					<ul>
						<li><button id="fight_btn">Fight</button></li>
						<li><button id="wait_btn">Wait</button></li>
					</ul>
				</div>

				<div id="battle_forecast">
					<div id="battle_forecast_left">
						
						<div class="character_container">
							<div class="character_symbol">
								&#127824;
							</div>
							<div class="character_name">
								Pear
							</div>
							<div class="stats_list_div">
								<dl class="stats_list">
									<dt class="stat_dt_HP">HP</dt>
										<dd class="stat_dd_HP"></dd>
									<dt class="stat_dt_weapon">Weapon</dt>
										<dd class="stat_dd_weapon"></dd>
									<dt class="stat_dt_attack">Attack</dt>
										<dd class="stat_dd_attack"></dd>
								</dl>
							</div>
						</div>
					</div>
					<div id="battle_forecast_right">
						
						<div class="character_container">
							<div class="character_symbol">
								&#127825;
							</div>
							<div class="character_name">
								Peach
							</div>
							<div class="stats_list_div">
								<dl class="stats_list">
									<dt class="stat_dt_HP">HP</dt>
										<dd class="stat_dd_HP"></dd>
									<dt class="stat_dt_weapon">Weapon</dt>
										<dd class="stat_dd_weapon"></dd>
									<dt class="stat_dt_attack">Attack</dt>
										<dd class="stat_dd_attack"></dd>
								</dl>
							</div>
						</div>
					</div>
					<div id="battle_forecast_bottom">
						<button id="battle_undo_btn">Go back.</button>
						<button id="battle_confirm_btn">OK!</button>
					</div>
				</div>
			</div>
		</div>
		<div id="right">
			<h2 id="right_header"></h2>
			<div id="right_info"></div>
			<div id="right_actions"></div>
		</div>
	</div>
	<script src="Queue.js"></script> <!--http://code.stephenmorley.org/javascript/queues/-->
	<!--script src="https://code.jquery.com/jquery-3.0.0.min.js"
		integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="
		crossorigin="anonymous"></script--> 
	<!--script src="jquery-2.2.3.min.js"></script-->
	<script
			  src="https://code.jquery.com/jquery-3.1.0.min.js"
			  integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
			  crossorigin="anonymous"></script>
	<script src="game.js"></script>
	<script>
	function main() {

		var left_table = $("#left_table");
		for (var y = 0; y < Y_TILES; y++) {
			var row = $("<tr></tr>").prop("id", "row_" + y);
			left_table.append(row);
			map_tile.push([]);
			for (var x = 0; x < X_TILES; x++) {
				map_tile[y].push(new Tile(y, x, Tiletype.EMPTY));
			}
		};

		var spear = new Weapon("Spear", 13, Directionality.WAZIR);
		var sword = new Weapon("Sword", 11, Directionality.FERZ);
		var tome = new Weapon("Tome", 8, Directionality.DABBABA);

		// var aladdin = new Character("Sun", "\u{2600}", "日", {HP: 30, movement: 3}, 0, 1, Alignment.PLAYER, spear);
		// var badroulbadour = new Character("Moon", "\u{1F319}", "月", {HP: 30, movement: 2}, 0, 7, Alignment.PLAYER, tome);
		var peach = new Character("Peach", "\u{1F351}", {HP: 30, movement: 4}, 0, 0, Alignment.PLAYER, spear);
		var daisy = new Character("Daisy", "\u{1F33C}", {HP: 30, movement: 3}, 0, 3, Alignment.PLAYER, tome);
		var daisy = new Character("Link", "\u{1F517}", {HP: 30, movement: 4}, 0, 6, Alignment.PLAYER, sword);
		var cloud = new Character("Cloud", "\u{2601}", {HP: 30, movement: 4}, 2, 0, Alignment.ENEMY, spear);
		var squall = new Character("Squall", "\u{1F300}", {HP: 30, movement: 4}, 2, 3, Alignment.ENEMY, sword);
		var electrode = new Character("Robin", "\u{1F426}", {HP: 30, movement: 3}, 2, 6, Alignment.ENEMY, tome);

		
	}
	main();
	</script>
</body>
</html>
